# Pre-commit hooks configuration
# Install with: pip install pre-commit
# Then run: pre-commit install
#
# Or use cargo-precommit: cargo install cargo-precommit

repos:
  # Rust-specific hooks using cargo-precommit
  - repo: local
    hooks:
      - id: rustfmt
        name: rustfmt
        description: Format Rust code
        entry: bash -c 'cargo fmt --all -- --check || cargo fmt --all'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
      - id: clippy
        name: clippy
        description: Lint Rust code
        entry: bash -c 'cargo clippy --all-targets --all-features -- -D warnings || true'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
      - id: cargo-check
        name: cargo check
        description: Check Rust code compiles
        entry: bash -c 'cargo check --all-targets'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        description: Remove trailing whitespace
        exclude: '\.(md|lock)$'
      - id: end-of-file-fixer
        description: Ensure files end with newline
      - id: check-yaml
        description: Check YAML syntax
      - id: check-toml
        description: Check TOML syntax
      - id: check-json
        description: Check JSON syntax
      - id: check-added-large-files
        description: Warn about large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        description: Check for merge conflict markers
      - id: mixed-line-ending
        description: Check for mixed line endings
        args: ['--fix=lf']
